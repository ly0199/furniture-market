<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:include="/include/common-head :: commonHeader('合同列表')"></head>
<head>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!--撑满页面-->
<div class="mini-fit">

    <div class="mini-datagrid" style="width:100%;height:100%;" id="compact-expire-page" url="/compact/expire/page"
         idField="id"
         sizeList="[20,50,100]" pageSize="20" autoLoad="true">
        <div property="columns">
            <div type="indexcolumn"></div>
            <div field="no" width="120" headerAlign="center">合同号</div>
            <div field="merchant" width="120" headerAlign="center">商家名称</div>
            <div field="name" width="100" headerAlign="center">承租人</div>
            <div field="booth" width="100" headerAlign="center">摊铺号</div>
            <div field="area" width="100" headerAlign="center">面积</div>

            <div header="滞纳金" headerAlign="center">
                <div property="columns">
                    <div field="lastReceivedDateStr" width="100" headerAlign="center">租金截止</div>
                    <div field="countOfLate" width="100" headerAlign="center">滞纳金月数</div>
                    <div field="late" width="100" headerAlign="center" dataType="currency" cellStyle="color: red;">
                        滞纳金
                    </div>
                </div>
            </div>

            <div header="租金信息" headerAlign="center">
                <div property="columns">
                    <div field="rentOfArea" width="100" headerAlign="center" dataType="currency">租金(平米/月)</div>
                    <div field="rentOfManage" width="100" headerAlign="center" dataType="currency">管理费(平米/月)</div>
                    <div field="rentOfCharges" width="180" headerAlign="center" dataType="currency">空调/质检/垃圾处理费(平米/月)
                    </div>
                </div>
            </div>
            <div field="getway" width="100" headerAlign="center">缴费方式</div>
            <div field="discount" width="100" headerAlign="center" numberFormat="#,0">折扣</div>
            <div field="startDate" width="100" headerAlign="center" dateFormat="yyyy-MM-dd">合同开始时间</div>
            <div field="endDate" width="100" headerAlign="center" dateFormat="yyyy-MM-dd">合同结束时间</div>

            <div header="收款信息" headerAlign="center">
                <div property="columns">
                    <div field="rentOfMonthTotal" width="100" headerAlign="center" dataType="currency">月合计</div>
                    <div field="rentOfCompact" width="100" headerAlign="center" dataType="currency">合同期合计</div>
                    <div field="rentOfDiscounts" width="180" headerAlign="center" dataType="currency">减免优惠</div>
                    <div field="rentOfReceivable" width="180" headerAlign="center" dataType="currency">应收合计</div>
                    <div field="rentOfReceived" width="180" headerAlign="center" dataType="currency">已收款</div>
                    <div field="rentOfDebt" width="180" headerAlign="center" dataType="currency">欠收合计</div>
                </div>
            </div>
            <div field="rentOfPledge" width="100" headerAlign="center" renderer="EP.renderPledge" dataType="currency">
                押金
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    mini.parse();

    var EP = EP || {};
    EP = {
        onSearch: function () {
            var key = mini.get("keyword").getValue();
            if (key == "" || key.trim() == "") return;
            mini.get("compact-expire-page").load({key: key});
        },

        renderPledge: function (e) {

            var row = e.row;
            if (row.isReturnPledge) {
                return e.value + "(已退)";
            } else {
                return e.value;
            }
        }
    }
</script>
</body>
</html>
